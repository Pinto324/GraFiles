<div class="login-container">
    <h1>Login</h1>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" #username ngModel required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" #password ngModel required>
  
      <div class="buttons-container">
        <button type="submit" class="login-button" (click)="login(username.value, password.value)">Login</button>
      </div>
  </div>
